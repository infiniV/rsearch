run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  allow-parallel-runners: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  disable-all: true
  enable:
    - errcheck        # Check for unchecked errors
    - gosimple        # Simplify code
    - govet           # Vet examines Go source code
    - ineffassign     # Detect ineffectual assignments
    - staticcheck     # Static analysis
    - unused          # Check for unused constants, variables, functions and types
    - typecheck       # Type checking
    - gofmt           # Check whether code was gofmt-ed
    - goimports       # Check import statements
    - misspell        # Find commonly misspelled English words
    - goconst         # Find repeated strings that could be replaced by a constant
    - unconvert       # Remove unnecessary type conversions
    - unparam         # Find unused function parameters
    - revive          # Fast, configurable, extensible, flexible linter
    - gosec           # Security-focused linter
    - exportloopref   # Check for pointers to enclosing loop variables
    - nilerr          # Find code that returns nil even if it checks that error is not nil
    - errorlint       # Find code that will cause problems with error wrapping
    - gocyclo         # Computes cyclomatic complexity
    - dupl            # Code clone detection
    - whitespace      # Check for unnecessary whitespace
    - bodyclose       # Check whether HTTP response body is closed
    - prealloc        # Find slice declarations that could potentially be preallocated

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (io.Closer).Close
      - (*os.File).Close

  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3
    ignore-tests: true

  misspell:
    locale: US

  unparam:
    check-exported: false

  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104  # Audit errors not checked
      - G307  # Deferring unsafe method
    severity: medium
    confidence: medium

  errorlint:
    errorf: true
    asserts: true
    comparison: true

issues:
  exclude-dirs:
    - vendor
    - testdata
    - examples
    - bin
    - .worktrees

  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

    # Ignore magic numbers in tests
    - path: _test\.go
      text: "mnd: Magic number"

    # Allow dot imports in tests for testify
    - path: _test\.go
      text: "dot-imports: should not use dot imports"

    # Ignore long lines in tests
    - path: _test\.go
      linters:
        - lll

    # Ignore function length in main packages
    - path: cmd/
      linters:
        - gocyclo
        - funlen

    # Allow errors in defer
    - text: "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*print(f|ln)?|os\\.(Un)?Setenv). is not checked"
      linters:
        - errcheck

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
