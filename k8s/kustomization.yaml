apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: rsearch
  annotations:
    app.kubernetes.io/name: rsearch

namespace: rsearch

# Common Labels applied to all resources
commonLabels:
  app.kubernetes.io/name: rsearch
  app.kubernetes.io/managed-by: kustomize

# Common Annotations applied to all resources
commonAnnotations:
  app.kubernetes.io/version: "1.0.0"

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - servicemonitor.yaml
  - poddisruptionbudget.yaml

# Images (for easy version management)
images:
  - name: rsearch
    newName: rsearch
    newTag: latest

# ConfigMap Generator (alternative to static configmap.yaml)
# configMapGenerator:
