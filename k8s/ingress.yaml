apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsearch
  namespace: rsearch
  labels:
    app.kubernetes.io/name: rsearch
    app.kubernetes.io/component: ingress
  annotations:
    # Common annotations for various ingress controllers
    # Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

    # Rate limiting (adjust as needed)
    nginx.ingress.kubernetes.io/limit-rps: "100"

    # Traefik annotations (alternative)
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"

    # AWS ALB annotations (alternative)
    # kubernetes.io/ingress.class: alb
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip

    # Certificate Manager (cert-manager.io)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx

  # TLS Configuration
  tls:
    - hosts:
        - rsearch.example.com
      secretName: rsearch-tls-secret

  rules:
    - host: rsearch.example.com
      http:
        paths:
          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: rsearch
                port:
                  name: http

          # Health endpoints
          - path: /health
            pathType: Exact
            backend:
              service:
                name: rsearch
                port:
                  name: http

          - path: /ready
            pathType: Exact
            backend:
              service:
                name: rsearch
                port:
                  name: http
