apiVersion: v1
kind: Service
metadata:
  name: rsearch
  namespace: rsearch
  labels:
    app.kubernetes.io/name: rsearch
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: rsearch
    app.kubernetes.io/component: api
