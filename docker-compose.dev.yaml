version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rsearch-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=rsearch_test
      - POSTGRES_USER=rsearch
      - POSTGRES_PASSWORD=rsearch123
    volumes:
      - ./testdata/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rsearch"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: rsearch-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=rsearch_test
      - MYSQL_USER=rsearch
      - MYSQL_PASSWORD=rsearch123
      - MYSQL_ROOT_PASSWORD=root123
    volumes:
      - ./testdata/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: rsearch-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=rsearch_test
    volumes:
      - ./testdata/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rsearch-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@rsearch.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres

  mongo-express:
    image: mongo-express:latest
    container_name: rsearch-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
    depends_on:
      - mongodb

volumes:
  postgres_data:
  mysql_data:
  mongo_data:
